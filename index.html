<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Website with Admin Desktop</title>
<style>
:root{
  --bg:#000;
  --nav-bg:#111;
  --muted:#aaa;
  --active:#00e0ff;
}
body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:#fff;padding-bottom:55px;}
header{position:relative;width:100%;}
#headerImage{width:100%;height:auto;display:block;}
header::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0) 50%, rgba(0,0,0,0.7));pointer-events:none;}
#searchContainer{position:absolute;top:70%;left:50%;transform:translate(-50%,-50%);width:180px;max-width:90%;z-index:10;}
#searchInput{width:100%;padding:8px 12px;font-size:14px;border:2px solid #fff;border-radius:25px;background:rgba(255,255,255,0.2);color:#fff;outline:none;box-shadow:0 0 8px rgba(0,255,204,0.4);}
#searchInput::placeholder{color:#fff;opacity:0.9;}
#searchResult{position:absolute;top:95%;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.95);color:#fff;padding:12px 20px;border:1px solid #00ffcc;border-radius:10px;display:none;min-width:200px;z-index:20;text-align:center;box-shadow:0 0 15px rgba(0,255,204,0.5);}
#adminBtn{position:absolute;top:0;right:0;margin:0;padding:0;border:none;background:transparent;cursor:pointer;z-index:1000;}
#adminBtn img{width:250px;height:auto;display:block;object-fit:contain;}
/* OTT Section */
#ottSection{padding:120px 20px 20px 20px;text-align:center;}
#ottSection h2{color:#fff;font-size:22px;margin-bottom:15px;text-align:center;}
.ott-slider{display:flex;gap:15px;overflow-x:auto;overflow-y:hidden;scroll-behavior:smooth;flex-wrap:nowrap;padding:10px 15px;box-sizing:border-box;}
.ott-slider img{width:90px;height:90px;border-radius:12px;cursor:pointer;object-fit:contain;background:#000;transition:0.3s;box-shadow:0 0 8px rgba(0,200,255,0.5);margin-top:10px;}
.ott-slider img.active-ott{transform:scale(1.05);box-shadow:0 0 16px rgba(0,200,255,0.9);}
.row-scroll{display:flex;gap:12px;overflow-x:auto;padding:16px 12px;}
.row-scroll::-webkit-scrollbar{height:8px}
.row-scroll::-webkit-scrollbar-thumb{background:#333;border-radius:6px}
.movie-card{width:150px;height:85px;border-radius:8px;flex:0 0 auto;object-fit:cover;border:1px solid #222;background:#111;}
@media (max-width:420px){.movie-card{width:120px;height:70px}}
/* Bottom nav */
.bottom-nav{position:fixed;left:0;right:0;bottom:0;height:40px;background:linear-gradient(180deg,var(--nav-bg),#0f0f0f);display:flex;justify-content:space-around;align-items:center;border-top:1px solid #222;z-index:5000;padding:0 4px;}
.bottom-nav a{flex:1;max-width:85px;text-align:center;color:var(--muted);text-decoration:none;font-size:11px;transition:color .2s ease, transform .2s ease;position:relative;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;}
.bottom-nav a svg{width:17px;height:17px;stroke:white;margin-bottom:2px;transition:stroke .25s ease;}
.bottom-nav a.active{color:var(--active);transform:translateY(-1px);}
.bottom-nav a.active svg{stroke:var(--active);}
.bottom-nav a.active::after{content:"";position:absolute;left:50%;transform:translateX(-50%);bottom:-2px;width:20px;height:2px;background:var(--active);border-radius:50%;box-shadow:0 1px 4px rgba(0,224,255,0.35);animation:slime .3s ease;}
@keyframes slime{0%{width:0;height:0;opacity:0.3;}40%{width:22px;height:2px;opacity:1;}100%{width:20px;height:2px;}}
@media(max-width:600px){#searchContainer{width:80%;top:75%;}#searchInput{font-size:14px;padding:8px 12px;}#adminBtn img{width:200px;}}
/* Admin Desktop styles */
#adminDashboard{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999;color:#fff;flex-direction:column;overflow-y:auto;padding-bottom:60px;}
.admin-section{padding:12px 20px;border-bottom:1px solid #333;}
.admin-section h3{margin:5px 0 8px;font-size:16px;}
.admin-section input{width:80%;padding:6px 8px;margin-right:6px;border-radius:4px;border:1px solid #fff;background:#111;color:#fff;outline:none;}
.admin-section button{padding:6px 12px;background:#00ffcc;border:none;border-radius:4px;cursor:pointer;font-weight:bold;}
#logoutBtnAdmin{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);padding:8px 20px;background:#00ffcc;border:none;border-radius:5px;font-weight:bold;cursor:pointer;z-index:10000;}
</style>
</head>
<body>
<div id="mainPage">
  <header id="header">
    <img id="headerImage" src="https://i.ibb.co/k60Jv9Fc/1000040701.jpg" alt="Header Image">
    <button id="adminBtn"><img id="adminBtnLogo" src="https://i.ibb.co/zhWf2FPP/1000040695.png" alt="Admin Logo"></button>
    <div id="searchContainer"><input type="text" id="searchInput" placeholder="Search"></div>
    <div id="searchResult"></div>
  </header>

  <!-- OTT -->
  <section id="ottSection">
    <h2>More OTT Apps Coming Soon</h2>
    <div class="ott-slider" id="ottSlider"></div>
  </section>

  <!-- Posters -->
  <section id="moviePostersSection" style="padding:20px;">
    <h2 style="text-align:left;font-size:20px;margin:10px 12px;">Latest Movies / Webseries</h2>
    <div class="row-scroll" id="movieRow1"></div>
    <div class="row-scroll" id="movieRow2"></div>
  </section>
</div>

<!-- Admin Desktop -->
<div id="adminDashboard">
  <!-- Header Image Control -->
  <div class="admin-section">
    <h3>Header Image URL</h3>
    <input type="text" id="headerURL" placeholder="Enter Image URL">
    <button onclick="updateHeader()">Update</button>
  </div>
  <!-- Admin Logo Control -->
  <div class="admin-section">
    <h3>Admin Logo URL</h3>
    <input type="text" id="logoURL" placeholder="Enter Image URL">
    <button onclick="updateLogo()">Update</button>
  </div>
  <!-- OTT Images Control -->
  <div class="admin-section">
    <h3>OTT Images</h3>
    <input type="text" id="ottURL" placeholder="Enter Image URL">
    <button onclick="addOtt()">Add</button>
    <div id="ottControls"></div>
  </div>
  <!-- Movie Posters Row 1 -->
  <div class="admin-section">
    <h3>Movie Posters Row 1</h3>
    <input type="text" id="movie1URL" placeholder="Enter Image URL">
    <button onclick="addMovie(1)">Add</button>
    <div id="movieControls1"></div>
  </div>
  <!-- Movie Posters Row 2 -->
  <div class="admin-section">
    <h3>Movie Posters Row 2</h3>
    <input type="text" id="movie2URL" placeholder="Enter Image URL">
    <button onclick="addMovie(2)">Add</button>
    <div id="movieControls2"></div>
  </div>
  <button id="logoutBtnAdmin">Logout</button>
</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <a href="#" data-tab="home" class="active">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 3l9 6.75V21a.75.75 0 01-.75.75H3.75A.75.75 0 013 21V9.75z"/>
    </svg>
    Home
  </a>
  <a href="#" data-tab="movies">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16v16H4V4zm4 0v16M16 4v16"/>
    </svg>
    Movies
  </a>
  <a href="#" data-tab="series">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3l9 6-9 6-9-6 9-6zM3 15l9 6 9-6"/>
    </svg>
    Series
  </a>
  <a href="#" data-tab="anime">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c4.5 0 9 1.5 9 6s-4.5 9-9 9-9-4.5-9-9 4.5-6 9-6z"/>
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 10h.01M15 10h.01M9 15c1.5 1 4.5 1 6 0"/>
    </svg>
    Anime
  </a>
</nav>

<script>
// Show Admin Desktop
const adminBtn=document.getElementById('adminBtn');
const adminDashboard=document.getElementById('adminDashboard');
const mainPage=document.getElementById('mainPage');
const logoutBtnAdmin=document.getElementById('logoutBtnAdmin');

adminBtn.addEventListener('click',()=>{
  mainPage.style.display='none';
  adminDashboard.style.display='flex';
});
logoutBtnAdmin.addEventListener('click',()=>{
  adminDashboard.style.display='none';
  mainPage.style.display='block';
});

// Header & Logo update
function updateHeader(){
  let url=document.getElementById('headerURL').value;
  if(url){document.getElementById('headerImage').src=url;}
}
function updateLogo(){
  let url=document.getElementById('logoURL').value;
  if(url){document.getElementById('adminBtnLogo').src=url;}
}

// OTT images
const ottSlider=document.getElementById('ottSlider');
const ottControls=document.getElementById('ottControls');
let ottImages=[];

function renderOtt(){
  ottSlider.innerHTML='';
  ottControls.innerHTML='';
  ottImages.forEach((src,i)=>{
    let img=document.createElement('img');
    img.src=src;
    img.style.width='90px'; img.style.height='90px'; img.style.borderRadius='12px'; img.style.margin='5px';
    ottSlider.appendChild(img);
    let btn=document.createElement('button'); btn.textContent='Delete'; btn.onclick=()=>{ottImages.splice(i,1); renderOtt();};
    ottControls.appendChild(btn);
  });
}
function addOtt(){
  let url=document.getElementById('ottURL').value;
  if(url){ottImages.push(url); document.getElementById('ottURL').value=''; renderOtt();}
}

// Movie Posters
let movieRow1=document.getElementById('movieRow1');
let movieRow2=document.getElementById('movieRow2');
let movieControls1=document.getElementById('movieControls1');
let movieControls2=document.getElementById('movieControls2');
let movie1Images=[], movie2Images=[];

function renderMovies(row, images, controls){
  row.innerHTML='';
  controls.innerHTML='';
  images.forEach((src,i)=>{
    let img=document.createElement('img');
    img.src=src; img.className='movie-card';
    row.appendChild(img);
    let btn=document.createElement('button'); btn.textContent='Delete'; btn.onclick=()=>{images.splice(i,1); renderMovies(row,images,controls);};
    controls.appendChild(btn);
  });
}
function addMovie(rowNum){
  let url=rowNum===1?document.getElementById('movie1URL').value:document.getElementById('movie2URL').value;
  if(url){
    if(rowNum===1){ movie1Images.push(url); document.getElementById('movie1URL').value=''; renderMovies(movieRow1,movie1Images,movieControls1);}
    else{ movie2Images.push(url); document.getElementById('movie2URL
    2URL').value=''; renderMovies(movieRow2,movie2Images,movieControls2);}
}

// Initial render (agar koi default images chahte ho to yahan add kar sakte ho)
renderOtt();
renderMovies(movieRow1,movie1Images,movieControls1);
renderMovies(movieRow2,movie2Images,movieControls2);
</script>
</body>
</html>
